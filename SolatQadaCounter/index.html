<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solat Qada' Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- device default width = 1 untuk fon,
    sebab ni kan app  -->
    <link rel="stylesheet" href="bootstrap.min.js">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    
    <style>
        .petak {
            display: flex;
            flex-direction: row;
        }
        .btnSolat {
            display: flex;
            flex-direction: column;
        }
        
    </style>
    <script src="bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
</head>
<body>
    
    <!-- ada petak, dlmnya ada 5 column untuk setiap solat -->
    <div class="petak text-center">
        <div class="subuh btnSolat">
            <h2 id="subuhCounter">1</h2>
            <button class="btn btn-primary" id="subuhAdd">
                +
            </button>
            <h3>Subuh</h3>
            <button class="btn btn-danger" id="subuhMinus">
                -
            </button>
        </div>
        
        <div class="zohor btnSolat">
            <h2 id="zohorCounter">0</h2>
            <button class="btn btn-primary" id="zohorAdd">
                +
            </button>
            <h3>Zohor</h3>
            <button class="btn btn-danger" id="zohorMinus">
                -
            </button>
        </div>
        
        <div class="asar btnSolat">
            <h2 id="asarCounter">0</h2>
            <button class="btn btn-primary" id="asarAdd">
                +
            </button>
            <h3>Asar</h3>
            <button class="btn btn-danger" id="asarMinus">
                -
            </button>
        </div>
        
        <div class="maghrib btnSolat">
            <h2 id="maghribCounter">0</h2>
            <button class="btn btn-primary" id="maghribAdd">
                +
            </button>
            <h3>Maghrib</h3>
            <button class="btn btn-danger" id="maghribMinus">
                -
            </button>
        </div>
        
        <div class="isyak btnSolat">
            <h2 id="isyakCounter">0</h2>
            <button class="btn btn-primary" id="isyakAdd">
                +
            </button>
            <h3>Isyak</h3>
            <button class="btn btn-danger" id="isyakMinus">
                -
            </button>
        </div>
    </div>
    
    
    
    <script>
        $(document).ready(function() {
            
            //START get variable in localstorage
            var subuh = 1;
            var zohor = 0;
            var asar = 0;
            var maghrib = 0;
            var isyak = 0;
            
            console.log("subuhh " + localStorage.hasOwnProperty("AppQadaSolat_subuh"));
            
            if(!localStorage.hasOwnProperty("AppQadaSolat_subuh") ) {
             //new user
                subuh = 0;
                
            } else {
            // get item from localStorage
               subuh = localStorage.getItem("AppQadaSolat_subuh");
               
            }
            
            if(!localStorage.hasOwnProperty("AppQadaSolat_zohor") ) {
             //new user
                zohor = 0;
                
            } else {
            // get item from localStorage
               zohor = localStorage.getItem("AppQadaSolat_zohor");
              
            }
            
            if(!localStorage.hasOwnProperty("AppQadaSolat_asar") ) {
             //new user
                asar = 0;
                
            } else {
            // get item from localStorage
              asar = localStorage.getItem("AppQadaSolat_asar");            
              
            }
            
            if(!localStorage.hasOwnProperty("AppQadaSolat_maghrib") ) {
             //new user
                maghrib = 0;
                
            } else {
            // get item from localStorage
              maghrib = localStorage.getItem("AppQadaSolat_maghrib");
              
              
            }
            
            if(!localStorage.hasOwnProperty("AppQadaSolat_isyak") ) {
             //new user
                isyak = 0;
                
            } else {
            // get item from localStorage
              isyak = localStorage.getItem("AppQadaSolat_isyak");
              
            }
            
            //END check localStorage
            
            
            //set it in html
            $("#subuhCounter").html(subuh);
            $("#zohorCounter").html(zohor);
            $("#asarCounter").html(asar);
            $("#maghribCounter").html(maghrib);
            $("#isyakCounter").html(isyak);
            
            
         //Click button
         $("#subuhAdd").click(function() {
         //tambah counter 
 
                subuh = String(parseInt(subuh) +1);
                
                localStorage.setItem("AppQadaSolat_subuh", subuh);
                $("#subuhCounter").html(subuh);
            }); 
        
        $("#subuhMinus").click(function() {
            //tambah counter 
 
                subuh = String(parseInt(subuh) -1);
                
                localStorage.setItem("AppQadaSolat_subuh", subuh);
                $("#subuhCounter").html(subuh);
            }); 
        
        $("#zohorAdd").click(function() {
         //tambah counter 
 
                zohor = String(parseInt(zohor) +1);
                
                localStorage.setItem("AppQadaSolat_zohor", zohor);
                $("#zohorCounter").html(zohor);
            }); 
        
        $("#zohorMinus").click(function() {
            //tambah counter 
 
                zohor = String(parseInt(zohor) -1);
                
                localStorage.setItem("AppQadaSolat_zohor", zohor);
                $("#zohorCounter").html(zohor);
            }); 
        
        $("#asarAdd").click(function() {
         //tambah counter 
 
                asar = String(parseInt(asar) +1);
                
                localStorage.setItem("AppQadaSolat_asar", asar);
                $("#asarCounter").html(asar);
            }); 
        
        $("#asarMinus").click(function() {
            //tambah counter 
 
                asar = String(parseInt(asar) -1);
                
                localStorage.setItem("AppQadaSolat_asar", asar);
                $("#asarCounter").html(asar);
            });
        
        $("#maghribAdd").click(function() {
         //tambah counter 
 
                maghrib = String(parseInt(maghrib) +1);
                
                localStorage.setItem("AppQadaSolat_maghrib", maghrib);
                $("#maghribCounter").html(maghrib);
            }); 
        
        $("#maghribMinus").click(function() {
            //tambah counter 
 
                maghrib = String(parseInt(maghrib) -1);
                
                localStorage.setItem("AppQadaSolat_maghrib", maghrib);
                $("#maghribCounter").html(maghrib);
            }); 
        
        $("#isyakAdd").click(function() {
         //tambah counter 
 
                isyak = String(parseInt(isyak) +1);
                
                localStorage.setItem("AppQadaSolat_isyak", isyak);
                $("#isyakCounter").html(isyak);
            }); 
        
        $("#isyakMinus").click(function() {
            //tambah counter 
 
                isyak = String(parseInt(isyak) -1);
                
                localStorage.setItem("AppQadaSolat_isyak", isyak);
                $("#isyakCounter").html(isyak);
            }); 
        
        });
        
        //Nanti try jadikan dalam json
        //Lpstu try buat function, contoh, counter("isyak"); huhu
        
    </script>
    
</body>
</html>
